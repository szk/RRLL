<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <!-- Bootstrap -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Config</h1>
    <ul class="nav nav-tabs" role="tablist" id="myTab">
      <li role="presentation" class="active">
        <a href="#control" aria-controls="control" role="tab" data-toggle="tab">Control</a>
      </li>
      <li role="presentation">
        <a href="#system" aria-controls="system" role="tab" data-toggle="tab">System</a>
      </li>
      <li role="presentation">
        <a href="#content" aria-controls="content" role="tab" data-toggle="tab">Content</a>
      </li>
    </ul>

    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="control">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-primary active">
            <input type="radio" name="options" id="option1" checked>Opt1
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="option2">Opt2
          </label>
          <label class="btn btn-primary">
            <input type="radio" name="options" id="option3">Opt3
          </label>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="system">...this is profile</div>
      <div role="tabpanel" class="tab-pane" id="content">...this is message</div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery-2.1.4.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script>
      $(function () {
      $('#myTab a:last').tab('show')
      })
    </script>
  </body>
</html>
